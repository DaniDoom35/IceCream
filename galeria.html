<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Galería - Soft Ice Cream</title>
  <link rel="stylesheet" href="css/style.css" />
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link href="https://fonts.googleapis.com/css2?family=Raleway:ital,wght@0,100..900;1,100..900&family=Chewy&family=Fredoka:wght@300..700&display=swap" rel="stylesheet" />

</head>
<body>

<header>
  <div class="contenedor-logo" style="text-align: center; margin: 20px 0;">
    <img src="img/logo.png" alt="Logo de Soft Ice Cream" class="logo-img" style="width: 120px;" />
  </div>
  <button class="menu-toggle" onclick="toggleMenu()">☰</button>
  <div id="menu-container"></div>
</header>

<main>

  <!-- Encabezado con fondo -->
  <section class="galeria-encabezado">
   <h1>Galería de Productos</h1>
<p class="galeria-subtitulo">Descubre la dulzura en cada presentación. ¡Inspírate con nuestros deliciosos diseños!</p>

  </section>

  <!-- Carrusel -->
  <section class="galeria-carrusel">
    <div class="carrusel">
      <button class="carrusel-btn prev" onclick="moverCarrusel(-1)">❮</button>
      <div class="carrusel-imagenes" id="carruselImagenes">
        <img src="img/imagen1.jpg" alt="imagen 1" />
        <img src="img/imagen2.jpg" alt="imagen 2" />
        <img src="img/imagen3.jpg" alt="imagen 3" />
        <img src="img/imagen4.jpg" alt="imagen 4" />
      </div>
      <button class="carrusel-btn next" onclick="moverCarrusel(1)">❯</button>
    </div>
  </section>


</main>

<footer class="footer" style="background-color:#731E5F; color:white; text-align:center; padding:20px;">
  <p>&copy; 2025 Soft Ice Cream. Todos los derechos reservados.</p>
</footer>

<script>
  let indice = 0;
  function moverCarrusel(direccion) {
    const carrusel = document.getElementById('carruselImagenes');
    const total = carrusel.children.length;
    indice = (indice + direccion + total) % total;
    const ancho = carrusel.children[0].clientWidth;
    carrusel.style.transform = `translateX(-${indice * ancho}px)`;
  }

  document.addEventListener('DOMContentLoaded', () => {
    fetch('menu.html')
      .then(response => response.text())
      .then(data => {
        document.getElementById('menu-container').innerHTML = data;
      })
      .catch(err => console.error('Error cargando el menú:', err));
  });

  function toggleMenu() {
    const menu = document.getElementById('menu');
    if (menu) menu.classList.toggle('active');
  }
</script>

</body>
</html>
