<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Contacto - Soft Ice Cream</title>
  <link rel="stylesheet" href="css/style.css" />
  <link rel="stylesheet" href="css/style.css" />
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link href="https://fonts.googleapis.com/css2?family=Raleway:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet" />
  <link href="https://fonts.googleapis.com/css2?family=Chewy&display=swap" rel="stylesheet" />
  <link href="https://fonts.googleapis.com/css2?family=Fredoka:wght@300..700&family=Raleway:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet" />
</head>
<body>

<header>
  <div class="contenedor-logo">
    <div class="logo">
      <img src="img/logo.png" alt="Logo de Soft Ice Cream" class="logo-img" />
    </div>
  </div>

  <button class="menu-toggle" onclick="toggleMenu()">☰</button>

  <!-- Contenedor para menú externo -->
  <div id="menu-container"></div>
</header>

<main class="seccion-principal">
  <h1>Contacto</h1>

  <section class="contacto-formulario" style="max-width: 600px; margin: 40px auto; padding: 0 20px;">
    <form action="procesar_formulario.php" method="POST">
      <label for="nombre">Nombre completo:</label><br />
      <input type="text" id="nombre" name="nombre" required style="width: 100%; padding: 10px; margin-bottom: 20px;" />

      <label for="email">Correo electrónico:</label><br />
      <input type="email" id="email" name="email" required style="width: 100%; padding: 10px; margin-bottom: 20px;" />

      <label for="mensaje">Mensaje:</label><br />
      <textarea id="mensaje" name="mensaje" rows="5" required style="width: 100%; padding: 10px; margin-bottom: 20px;"></textarea>

      <button type="submit" style="padding: 12px 25px; background-color: #731E5F; color: white; border: none; cursor: pointer; font-size: 1.1rem;">
        Enviar
      </button>
    </form>
  </section>
</main>

<footer class="footer">
  <div class="footer-copy">
    <p>&copy; 2025 Soft Ice Cream. Todos los derechos reservados.</p>
  </div>
</footer>

<script>
  document.addEventListener('DOMContentLoaded', () => {
    fetch('menu.html')
      .then(response => response.text())
      .then(data => {
        document.getElementById('menu-container').innerHTML = data;
      })
      .catch(err => console.error('Error cargando el menú:', err));
  });

  function toggleMenu() {
    const menu = document.getElementById('menu');
    if (menu) menu.classList.toggle('active');
  }
</script>

</body>
</html>
